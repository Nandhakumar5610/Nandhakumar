<html>

<head>

<script>

function validate(){
	var tempFName = document.getElementById("fname");
	var tempLName = document.getElementById("lname");
	 
	if( parseInt(tempFName.value) == parseInt(tempLName.value))
	 {
		
		document.getElementById("output").innerHTML = "both numbers are equal";
	 }
	 else if(parseInt(tempFName.value) > parseInt(tempLName.value)){
		
		document.getElementById("output").innerHTML = "first number is greater";
	 }
	else{
		
		document.getElementById("output").innerHTML = "second number greater";
	}
	
}

</script>

</head>


<body>
	
	<input type="text" id="fname" name="firstName" placeHolder="First Name" />
	<br>
	<input type="text" id="lname" name="lname" placeHolder="Last Name" />
	<br>
	
	
	<input type="button" value="submit" onclick="validate()" >
	<br><br><br>
	<p id="output" >    </p>
</body>

</html>
