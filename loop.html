<html>

<head>

<script>

function loopExample()
{
  for(var i=1;i<=100;i++)
	  {
		  document.getElementById("dateSelect").innerHTML = document.getElementById("dateSelect").innerHTML+"<option>"+i+"</option>";
	  }
}


</script>

</head>
<body onload="loopExample()">

<select id="dateSelect">

</select>

</body>

</html>
