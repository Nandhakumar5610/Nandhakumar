<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<script>
		function validata()
		    {
			var tempUsername = document.getElementById("Uname");

			if (tempUsername.value == "")
			{
				alert("Enter Username");

				alert("Enter password");

<body>
