<!DOCTYPE html>
<html>
<head>
	<script>
		function valide()
		{
			var fruits = [ "apple", "orange", "mango" , "banana", "berry" ];

			for(var i=0;i<5;i++)
			{
	          document.getElementById("call").innerHTML=document.getElementById("call").innerHTML+fruits[i] + "<br>";
             }
         }
</script>
</head>
<body>
	<input type="button" value="submit" onclick="valide()">
	<div id="call" >
	</div>


	</body>
	</html>
