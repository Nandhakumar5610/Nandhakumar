<html>
<head>
	<script>
		function validate(){
			var tempFName = document.getElementById("fname");
			var tempLName = document.getElementById("lname");
			var mNumber = document.getElementById("mNumber");
			if(tempFName.value == "")
			{
				alert("Enter first name");
			}
			else if(tempLName.value == "")
			{
				alert("Enter Last name");
			}
			else if(mNumber.value == "")
			{
				alert("Enter Mobile number");
			}
		}
	</script>
</head>
<body>
	<input type="text" id="fname" name="firstName" placeHolder="First Name" />
	<br>
	<input type="text" id="lname" name="LastName" placeHolder="Last Name" />
	<br>
	<input type="text" id="mNumber" name="MobileNumber" placeHolder="Mobile Number" />
	<br>
	<input type="button" value="submit" onclick="validate()" >
</body>

</html>
